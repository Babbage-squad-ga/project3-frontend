<!DOCTYPE html>
<html>
<head>
  <title>Create your own survey</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="content/css/app.css">
  <!-- JQUERY -->
  <script src="lib/js/jquery.min.js"></script>

</head>
<body>
  <div id="navigation-bar">
    <ul class="nav" id="nav-bar">
      <li class="navbar"><a href="#log-out">Log out</a></li>
      <li class="navbar"><a href="dashboard.html">Dashboard</a></li>
    </ul>
  </div>
  <div id="create-survey-page">
    <h1>Create Your Survey</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="survey">
      <form id="create-survey" role="form">
        <label for="">Survey Name:</label>
          <div class="form-group">
            <input type="text" name="surveyname" id="survey-name1" class="form-control" placeholder="enter survey name" value="">
          </div>
        <label for="">Survey Question:</label>
          <div class="form-group">
            <input type="text" name="surveyquestion" id="survey-question" class="form-control" placeholder="enter survey question" value="">
          </div>
        <div id="surveyanswers">
        <label for="">Answer One:</label>
          <div class="form-group">
            <input type="text" name="" id="answer1" class ="form-control" placeholder="1" value="">
          </div>
        <label for="">Answer Two:</label>
          <div class="form-group">
            <input type="text" name="" id="answer2" class ="form-control" placeholder="2" value="">
          </div>
        <label for="">Answer Three:</label>
          <div class="form-group">
            <input type="text" name="" id="answer3" class ="form-control" placeholder="3" value="">
          </div>
        <label for="">Answer Four:</label>
          <div class="form-group">
            <input type="text" name="" id="answer3" class ="form-control" placeholder="4" value="">
          </div>
        <label for="">Answer Five:</label>
          <div class="form-group">
            <input type="text" name="" id="answer3" class ="form-control" placeholder="5" value="">
          </div>
        </div>
        <input type="text" id="finalsurveyanswers" class="hidden" name="surveyanswers">
        <div class="form-group text-center">
          <input type="submit" id="" class="btn btn-success" value="Submit">
        </div>
        </form>
      </div>
      </div>

        </div>
        <div class="col-md-2">
        </div>

      </div>
  </div>

    <div id="survey-url">
    </div>
  <!-- SCRIPTS -->

  <script src="content/js/app.js"></script>
  <script src="content/js/ajax.js"></script>
  <script src="content/js/controllers/createsurvey.js"></script>

</body>
</html>
